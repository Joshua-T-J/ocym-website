	<section id="contact">
    
        <div class="container"> 
          <div class=" text-center">
              <h1 id="contact-h1">Contact Us</h1>
          </div>
          <div class="row ">
              <div class="col-md-9">
                  <div class="card mt-2 p-4 bg-light">
                      <div class="card-body">
                          
                              <form id="contact-form" role="form" action="">
                                  <div class="controls">
                                      <div class="row">
                                          <div class="col-md-6">
                                              <div class="form-group"> <label for="form_name">Firstname *</label> <input id="form_name" minlength="3" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required." onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"> </div>
                                          </div>
                                          <div class="col-md-6">
                                              <div class="form-group"> <label for="form_lastname">Lastname *</label> <input id="form_lastname"  type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required." onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"> </div>
                                          </div>
                                      </div>
                                      <div class="row">
                                          <div class="col-md-6">
                                              <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
                                          </div>
                                          <div class="col-md-6">
                                            <div class="form-group"> <label for="form_email">Subject *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Please specify the subject *" required="required" data-error="Valid email is required."> </div>
                                        </div>
                                      </div>
                                      <div class="row">
                                          <div class="col-md-12">
                                              <div class="form-group"> <label for="form_message">Message *</label> <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                                          </div>
                                          <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Send Message"> </div>
                                      </div>
                                  </div>
                              </form>
                          
                      </div>
                  </div> <!-- /.8 -->
              </div> <!-- /.row-->

              <div class="col-md-3 text-right address">

                <p>The OCYM,<br>St. Stephens Orthodox Church,<br>Pandithitta, Thalavoor, Kollam,<br>Kerala, Pin : 691508 </p>
